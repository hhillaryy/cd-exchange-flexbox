<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Album Art Exchange Reproduction</title>
  </head>
  <body>
    <div class="wrapper">

    <nav class="product-filter">

      <img src="img/logo.jpeg" alt="logo" />

      <div class="top-left">
        <p>Gallery</p>
      </div>

      <div class="home">
        <img src="img/home-icon.png" alt="house icon" />
        <p>Home</p>
      </div>

      <div class="forums">
        <img src="img/forums.png" alt="forums icon" />
        <p>Forums</p>
      </div>

      <div class="image-add">
        <img src="img/add_image.png" alt="plus icon" />
        <p>Add Images</p>
      </div>

        <div class="login">
          <img src="img/login.png" alt="login" />
          <p>Log In</p>
        </div>
    </nav>

    <br>

    <div class="sort">

      <div class="collection-sort">
        <label>Sort by:</label>
        <select>
          <option value="/">All Jackets</option>
        </select>
      </div>

      <div class="collection-sort">
        <label>Sort by:</label>
        <select>
          <option value="/">Featured</option>
        </select>
      </div>

    </div>

    <section class="products">

      <div class="product-card">
        <div class="product-image">
          <img src="#">
        </div>
        <div class="product-info">
          <h5>ALBUM TITLE</h5>
          <h6>ARTIST</h6>
        </div>
      </div>
    </div>
  </body>
</html>
